# Sensor für Eiswarner
- platform: rest
  scan_interval: 7200
  name: eiswarnung_petkum
  resource: https://api.eiswarnung.de?key=62c71d92e1655c491270bef7b27ec2aa&lat=53.33&lng=7.27
  json_attributes:
    - success
    - message
    - callsLeft
    - callsDailyLimit
    - callsResetInSeconds
    - result
  value_template: "{{ value_json.result.forecastText }}"

# Sensor für Eiswarner
- platform: rest
