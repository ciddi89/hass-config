#Unifi gateway
- platform: unifigateway
  host: 172.20.30.1
  port: 443
  version: UDMP-unifiOS
  verify_ssl: false
  username: homeassistent
  password: !secret unifipw
  monitored_conditions:
    - www
    - wlan
    - lan
    - firmware
    - wan
    - vpn
